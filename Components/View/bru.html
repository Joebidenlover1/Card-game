<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Realms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            border: 1px solid #000;
            margin: 10px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .mana {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Mystic Geheimen</h1>
<div id="player-hand"></div>
<div class="mana">Mana: <span id="mana-count">0</span></div>
<button id="end-turn">Einde Beurt</button>

<script>
    let mana = 0;
    let playerHand = [];

    const cards = [
        { name: "Drakenridder", type: "wezen", cost: 4, attack: 6, health: 5 },
        { name: "Vuurballen", type: "spreuk", cost: 3, damage: 5 },
        { name: "Mana Crystal", type: "artefact", cost: 2, effect: "Verdubbelt de mana per beurt." }
    ];

    function drawCards() {
        playerHand = [...cards]; // Voor het voorbeeld, alle kaarten in de hand
        displayHand();
    }

    function displayHand() {
        const handDiv = document.getElementById("player-hand");
        handDiv.innerHTML = "";
        playerHand.forEach(card => {
            const cardDiv = document.createElement("div");
            cardDiv.className = "card";
            cardDiv.innerText = card.name + "\nKosten: " + card.cost;
            cardDiv.onclick = () => playCard(card);
            handDiv.appendChild(cardDiv);
        });
    }

    function playCard(card) {
        if (mana >= card.cost) {
            mana -= card.cost;
            document.getElementById("mana-count").innerText = mana;
            alert(card.name + " gespeeld!");
        } else {
            alert("Niet genoeg mana!");
        }
    }

    document.getElementById("end-turn").onclick = function() {
        mana += 3; // Mana toevoegen aan het begin van de beurt
        document.getElementById("mana-count").innerText = mana;
    };

    drawCards();
</script>

</body>
</html>
